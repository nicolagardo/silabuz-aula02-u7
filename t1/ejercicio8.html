<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
        <p>
            Nombre: 
            <input type="text" name="nombre" id="nombre" required autofocus>
        </p>
        <p>
            Email:
            <input type="email" name="email" id="email_control">
        </p>
        <p>
            Fecha:
            <input type="date" name="date_control" id="date_control">
        </p>
        <p>
            Fecha y hora:
            <input type="datetime" name="datetime_control" id="">
        </p>
        <p>
            Numero (min-10, max 10):
            <input 
            type="number" 
            name="number" 
            id="number"
            min="-10"
            max="10"
            value="0"

            >
        </p>
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
